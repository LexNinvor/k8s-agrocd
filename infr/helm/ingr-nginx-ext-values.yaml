imagePullSecrets:
  - name: harbor-registry-secret

global:
  image:
    registry: harbor.lan/registry.k8s-cache

controller:
  service:
    annotations:
      metallb.universe.tf/address-pool: metallb-pool-external
  ingressClassResource:
    name: nginx-external
    controllerName: "k8s.io/ingress-nginx-external"
    enabled: true
  ingressClass: nginx-external