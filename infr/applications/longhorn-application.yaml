apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-conf
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    repoURL: 'https://github.com/LexNinvor/k8s-agrocd.git'
    targetRevision: master
    path: infr/longhorn/

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true